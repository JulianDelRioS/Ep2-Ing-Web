<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Inicio - MarketLink</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo -->
            <a href="home.html">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281397.png" alt="MarketLink" class="logo">
            </a>
            <!-- Botón para mostrar el menú hamburguesa -->
            <button id="menuToggle" class="menu-btn">☰</button>
            <!-- Botón para publicar un producto -->
            <button id="showUploadFormBtn" class="upload-btn">Publicar un producto</button>

            <!-- Categorías -->
            <div class="dropdown-categories">
                <button class="categories-btn">Categorías</button>
                <div class="categories-content">
                    <a href="#" data-category="electronica">Electrónica</a>
                    <a href="#" data-category="ropa">Ropa</a>
                    <a href="#" data-category="hogar">Hogar</a>
                </div>
            </div>

            <!-- Botón para mostrar todos los productos -->
            <button id="showAllProductsBtn" class="show-all-btn">Mostrar todos los productos</button>

            <!-- Barra de búsqueda -->
            <div class="search-container">
                <input type="text" placeholder="Buscar productos..." class="search-bar">
            </div>

            <!-- Datos del usuario o botón de inicio de sesión -->
            <div class="user-options">
                <a href="#" class="user-btn" style="display:none;">Mi cuenta</a>
                <button id="loginBtn" style="display:none;">Iniciar sesión</button>
                <button id="logoutBtn" class="logout-btn" style="display:none;">Cerrar Sesión</button>
            </div>
        </nav>
        <!-- Menú hamburguesa (oculto por defecto) -->
        <div id="hamburgerMenu" class="hamburger-menu" style="display: none;">
            <ul>
                <li><button id="showUploadFormBtnHamburger">Publicar producto</button></li>
                <li><button id="showCategoriesHamburger">Categorías</button></li>
                <li><button id="showAllProductsBtnHamburger">Mostrar todos los productos</button></li>
                <li><button id="loginBtnHamburger">Iniciar sesión</button></li>
                <li><button id="logoutBtnHamburger">Cerrar sesión</button></li>
            </ul>
        </div>
    </header>

    <main>
        <!-- Sección de bienvenida -->
        <section>
            <h2>Bienvenido a MarketLink</h2>
        </section>

        <!-- Contenedor de productos subidos -->
        <div class="products-content" id="products-section">
            <div id="productsList" class="products-container"></div> <!-- Agregada la clase products-container -->
        </div>

        <!-- Formulario para solicitar la publicación de un producto (oculto por defecto) -->
        <section id="upload-section" style="display:none;">
            <h3>Solicitar publicación de nuevo producto</h3>
            <form id="uploadProductForm">
                <label for="productName">Nombre del producto:</label>
                <input type="text" id="productName" required>
                
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" required>
                
                <label for="productCategory">Categoría:</label>
                <select id="productCategory" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="electronica">Electrónica</option>
                    <option value="ropa">Ropa</option>
                    <option value="hogar">Hogar</option>
                </select>
                
                <label for="productDescription">Descripción:</label>
                <textarea id="productDescription" required></textarea>
                
                <label for="productImages">Subir imágenes (Deben ser 3):</label>
                <input type="file" id="productImages" accept="image/*" multiple required>

                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>
    </main>

    <script src="js/home.js" defer></script>
</body>
</html>
